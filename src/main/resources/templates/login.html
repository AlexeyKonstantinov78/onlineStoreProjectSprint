<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container container__login">
        <header th:insert="~{loyout :: header}"></header>
        <main class="login__main">
            <div class="form__block">
                <h2>Вход</h2>
                <form class="form" method="post" action="/process_login">
                    <input class="input__form" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <label for="username">Введите логин: </label>
                    <input class="input__form" type="text" placeholder="Введите логин" name="username" id="username">
                    <label for="password">Введите пароль: </label>
                    <input class="input__form" type="password" placeholder="Введите пароль" name="password" id="password">
                    <input class="btn" type="submit" value="Войти">
                    <div th:if="${param.error}" style="color: red">
                        Неправильный логин или пароль
                    </div>
                </form>
                <a href="/auth/registration">Регистрация</a>
            </div>
        </main>
        <footer th:insert="~{loyout :: footer}"></footer>
    </div>
</body>
</html>
