<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Добавление типов статуса заказа</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
  <h2>Добавление статуса товара</h2>
  <header th:insert="~{loyout :: header}"></header>
  <main class="status__main">
    <form class="form" th:method="POST" th:action="@{/admin/status/edit/{id}(id=${statusProduct.getId()})}" th:object="${statusProduct}">
      <label for="status">Введите название статуса статуса продукта: </label>
      <input class="input__form status_name" type="text" th:field="*{status}" placeholder="Введите статус" name="status" id="status">
      <div class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
      <input class="btn" type="submit" value="Изменить название статуса">
    </form>
  </main>
  <footer th:insert="~{loyout :: footer}"></footer>
</div>
</body>
</html>
