<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Заказы</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
        <header th:insert="~{loyout :: header}"></header>
        <main>
            <hr>
            <form class="form" th:action="@{/admin/orders/editStatus/{id}(id=${order.getId()})}" th:method="post" th:object="${order}">
                <h2 th:text="'Заказ №: ' + ${order.getNumber()}"></h2>

                <h3 th:text="'Наименовниетовара: ' + ${order.getProduct().getTitle()}"></h3>
                <p th:text="'Катеогрия: ' + ${order.getProduct().getCategory().getName()}"></p>
                <label for="status">Статус</label>
                <select class="input__form" name="status" id="status">
                    <option th:value="${order.getStatus().getId()}" th:text="${order.getStatus().getStatus()}"></option>
                    <option th:each="status: ${statuses}" th:value="${status.getId()}" th:text="${status.getStatus()}"></option>
                </select>
                <button class="btn" type="submit">Изменить</button>
            </form>
        </main>
        <footer th:insert="~{loyout :: footer}"></footer>
    </div>
</body>
</html>
